<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        /* Style du bandeau */
        .bandeau {
            background-color: #0c7fa1; /* Couleur de fond */
            color: #C7D9DD; /* Couleur du texte */
            text-align: center; /* Centrer le texte */
            padding: 15px; /* Espacement interne */
            font-size: 20px; /* Taille du texte */
            position: fixed; /* Fixe le bandeau en haut */
            top: 0;
            width: 100%; /* Prend toute la largeur */
            z-index: 1000; /* Toujours au-dessus des autres éléments */
        }

        /* Ajout d'un espace pour le contenu */
        body {
            margin: 0;
            padding-top: 60px; /* Ajuster selon la hauteur du bandeau */
            background-color: #C7D9DD;
        }
    </style>
</head>
<body>
    <!-- Bandeau -->
    <div class="bandeau">
        Bienvenue sur mon site web !
    </div>

    <!-- Contenu principal -->
    <div>
        <form id="form-interet" method="POST" action="/submit">
            <div id="main" class="principal">
                <center>
                    <h1>
                        Connectez vous!
                    </h1>
                <div class="columns">
                    <div class="left">
                        <p class="entry">Entrez votre nom d'utilisateur:</p>
                        <input type="text" class="input-entry" name="nom_utilisateur" placeholder="Nom d'utilisateur">
                        <br>
                        <p class="entry">Entrez votre Mot de passe :</p>
                        <input type="text" class="input-entry" name="mot_passe" placeholder="Mot de passe">
                        <br>
                        </br>
                        <button type="submit" class="button"> Connection </button>
                        <br>
                        </br>
                        <button type="submit" class="button"> Crée un compte </button>
                </center>
    </div>
</body>
</html>
